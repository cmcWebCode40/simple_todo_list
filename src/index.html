<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Livvic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>My Todo App</title>
  </head>
  <body>
    <div class="container ml-2 mr-2 mt-4 ">
      <h1 class=" text-center mb-5">
        My
        <span class="text-primary">
          TodoList
        </span>
      </h1>
      <div class=" target row justify-content-center">
        <div class="col-md-6 offset-md-3">
          <form id="form">
            <div class="form-group ">
              <i class="fa fa-tasks text-primary"></i>
              <label for="task">Task</label>
              <input
                type="text"
                id="task"
                class="form-control"
                placeholder="enter your task..."
              />
            </div>
            <div class="form-group">
              <div>
                <i class="fa fa-calendar text-primary"></i>
                <label for="task">Date</label>
                <input
                  type="date"
                  id="date"
                  class="form-control"
                  placeholder="enter the date....."
                />
              </div>
              <div>
                <i class="fa fa-clock text-primary "></i>
                <label for="task">Time</label>
                <input
                  type="time"
                  id="time"
                  class="form-control"
                  placeholder="enter the time"
                />
              </div>
            </div>
            <div class="form-group mb-4">
              <input
                type="submit"
                class="btn btn-primary form-control"
                value="submit Task"
              />
            </div>
          </form>
          <div class="head">
            <h3 class="display-5 mt-5 ml-2">
              <span class="text-primary"> All </span>Tasks
            </h3>
          </div>
          <div class="row">
            <div class="show col-md-12"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
